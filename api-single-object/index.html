<body>
  <main>
    <!-- quote goes here -->
  </main>
  <script>
    const main = document.querySelector('main');

      fetch('https://ghibliapi.herokuapp.com/films/58611129-2dbc-4a81-a72f-77ddfc1b1b49')

        .then(function(response){
          console.log(response);
          // json --> javascript object
          return response.json();
        })

        .then(function(data){
          console.log(data);
          // our code goes here

          let outputHTML = `<blockquote>${data.species}</blockquote>`;

          main.innerHTML = outputHTML;

        });

      console.log('Done executing. The execution stack is now empty');
      
  </script>
